<!DOCTYPE html>
<html>

<head>
  <title>Subir Archivo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    
  </script>
</head>

<body>
  <header>
    <div class="container-logo">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" />
      <span class="title">Un-Drive</span>
    </div>
    <div class="container-search">
      <input type="search" placeholder="Buscar en un-drive">
    </div>

  </header>

  <main>
    <section>
       <button onclick="newFile()">
        <span> <span class="material-symbols-outlined">add</span> Nuevo</span>
       </button> 

      <ul>
        <li> <span class="material-symbols-outlined">folder</span>Mi unidad</li>
      </ul> 
    </section>

    <section class="container-files">
      <h1>Subir Archivo al Servidor FTP</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <span class="custom-file-upload">
          <label for="file">Choose a file</label>
          <input type="file" name="file" accept=".jpg, .png, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx" />
        </span>

        <button type="submit">Subir</button>
      </form>
      <h2>Crear Carpeta en el Servidor FTP</h2>
      <input type="text" id="nombreCarpeta" placeholder=" Nombre de la carpeta">
      <button onclick="crearCarpeta()">Crear</button>
      <br>

      <div id="listaArchivos">
      </div>
    </section>

  </main>
  <script src="./listar.js"></script>
  <script src="./conditionals.js"></script>
</body>

</html>
